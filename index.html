   <script>
       (function() {
           const playerIframe = document.querySelector('.video-responsive-container iframe');
           if (!playerIframe) return;

           let resizeTimer;

           window.addEventListener('resize', function() {
               clearTimeout(resizeTimer);
               resizeTimer = setTimeout(function() {
                   // Recargamos el iframe para que el player se re-inicialice con el nuevo tamaño.
                   // Usamos .src = .src para una recarga simple.
